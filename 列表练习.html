<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表练习</title>
</head>
<body>
    <h1>喜欢的食物</h1>
    <!-- 无序列表 -->
    <ul>
       <li>榴莲</li>
       <li>臭豆腐</li>
       <li>芒果</li>   
       <li>柠檬</li>   
    <!-- 有序列表 -->
    </ul>
    <ol></ol>
    <!-- 自定义列表 -->
    <dl></dl>
    <dt></dt>
    <dd></dd>

</body>

</html>
