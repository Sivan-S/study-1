<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: greenyellow;
            float: left;
        }

        .two {
            height: 200px;
            background-color: red;
        }

        .four {
            background-color: forestgreen;
        }

        p {
            float: left;
            height: 150px;
            background: gold;
        }
    </style>
</head>

<body>

    <div></div>
    <div class="two"></div>
    <p>12</p>
    <div class="four"></div>
</body>

</html>
