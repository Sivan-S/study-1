<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单练习</title>
</head>

<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <table width="500">
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex">男 <input type="radio" name="sex">女</td>
        </tr><br>
        <tr>
            <td>生日：</td>
            <td><select>
                    <option>1998</option>
                    <option>1997</option>
                    <option>1996</option>
                </select>
                <select>
                    <option>1月</option>
                    <option>2月</option>
                    <option>3月</option>
                </select>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>2</option>
                    <option>4</option>
                </select></td>
        </tr><br>
        所在地区：<input type="text" value="北京"><br>
        婚姻状况：<input type="radio" name="hunyin">未婚 <input type="radio" name="hunyin">已婚<input type="radio"
            name="hunyin">离婚<br>
        学历：<input type="text" value="幼儿园"><br>
        喜欢的类型:<input type="checkbox" name="leixing">妩媚的<input type="checkbox" name="leixing">可爱的<input type="checkbox"
            name="leixing">小鲜肉<input type="checkbox" name="leixing">老腊肉<input type="checkbox" name="leixing">都喜欢<br>
        自我介绍：<textarea rows="3" cols="50">自我介绍</textarea><br>
        <input type="submit" value="免费注册"><br>
        <input type="checkbox" name="同意">我同意注册条款和会员加入标准<br>


    </table>
</body>

</html>
